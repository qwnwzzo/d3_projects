<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>D3 Simple Bar Chart</title>
    <!-- load the d3.js library -->     
    <script src="http://d3js.org/d3.v4.min.js"></script>
</head> 

<style> /* set the CSS */

.bar { fill: steelblue; }

.toolTip {
  position: absolute;
  display: none;
  min-width: 80px;
  height: auto;
  background: none repeat scroll 0 0 #ffffff;
  border: 1px solid #6F257F;
  padding: 14px;
  text-align: center;
}

</style>

<body>

<div>
  <button 
    onclick="update()"
    style="font-size: medium; padding: 8px;">
    Update
  </button>
</div>

<svg></svg>

<script>

let data = [
  ["Bob", 33],
  ["Robin", 12],
  ["Anne", 41],
  ["Mark", 16],
  ["Joe", 59],
  ["Eve", 38],
  ["Karen", 21],
  ["Kirsty", 25],
  ["Chris", 30],
  ["Lisa", 47],
  ["Tom", 5],
  ["Stacy", 20],
  ["Charles", 13],
  ["Mary", 29],
];

// add a tooltip
let tooltip = d3.select("body").append("div").attr("class", "toolTip");

// set the dimensions and margins of the graph
let margin = {top: 20, right: 20, bottom: 20, left: 40};
let width = 960 - margin.left - margin.right;
let height = 500 - margin.top - margin.bottom;
let duration = 1000;

// set the ranges
let x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);

let y = d3.scaleLinear()
          .range([height, 0]);

// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
let svg = d3.select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the x Axis
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .attr('class', 'x_axis');

// add the y Axis
svg.append("g")
  .attr('class', 'y_axis');

this.setGraph(data);


function generateNewData(data){
  data.forEach((arr) => {
    // random num between 1 and 100
    arr[1] = Math.floor((Math.random() * 100) + 1);
  })

  data.sort((a, b) => a[1] - b[1]);

  return data;
}

function setGraph(dataTemp){
  // Scale the range of the data in the domains
  x.domain(dataTemp.map(function(d) { return d[0]; }));
  y.domain([0, d3.max(dataTemp, function(d) { return d[1]; })]);

  // append the rectangles for the bar chart
  let bars = svg.selectAll(".bar")
              .data(dataTemp);

  bars
    .enter()
    .append('rect')
    .attr('class', 'bar')
    .merge(bars)
    .transition()
    .duration(duration)
    .attr("x", function(d) {
        return x(d[0]);
    })
    .attr("y", function(d, i) {
        return y(d[1]);
    })
    .attr("width", x.bandwidth())
    .attr("height", function(d) {
        return height - y(d[1]);
    });

  bars
    .exit()
    .transition()
    .duration(duration)
    .remove();

  svg.selectAll(".bar")
    .on("mousemove", function(d){
      tooltip
        .style("left", d3.event.pageX - 50 + "px")
        .style("top", d3.event.pageY - 70 + "px")
        .style("display", "inline-block")
        .html(`
          <div>
            <div>Name: ${d[0]}</div>
            <div>Num: ${d[1]}</div>
          </div>
        `);
    })
    .on("mouseout", function(d){ tooltip.style("display", "none");});

  let labels = svg.selectAll('.label')
                .data(dataTemp);

  labels
    .enter()
    .append('text')
    .attr('class', 'label')
    .merge(labels)
    .attr('fill', 'white')
    .attr('text-anchor', 'middle')
    .transition()
    .duration(duration)
    .attr('opacity', 1)
    .attr('x', function(d, i) {
      return x(d[0]) + x.bandwidth() / 2;
    })
    .attr('y', function(d) {
      return y(d[1]) + 20;
    })
    .text(function(d) {
      return d[1];
    });

  labels
    .exit()
    .transition()
    .duration(duration)
    .attr('y', height)
    .attr('opacity', 0)
    .remove();

  // add the x Axis
  svg.select('.x_axis')
        .transition()
        .duration(duration)
        .call(d3.axisBottom(x));

  // add the y Axis
  svg.select('.y_axis')
      .transition()
      .duration(duration)
      .call(d3.axisLeft(y));

}

function update(){
  data = this.generateNewData(data);
  this.setGraph(data);
}

</script>

</body>
